name: Deployment Pipeline

on:
  push:
    branches:
      - WiA

jobs: 
  deplooy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: cd WRITEitALL/appBack | npm install
      - name: Linter
        run: cd WRITEitALL/appBack | npm run lint