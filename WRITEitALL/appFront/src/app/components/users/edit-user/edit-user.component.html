<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit-user.component.css">
    <title>Editar Perfil de Usuario</title>
</head>
<body>
    <div class="container">
        <h2 class="form-title">Editar perfil</h2>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit($event)" class="text-form">
            <div class="form-group">
                <label for="name" class="form-label">Nombre</label>
                <input id="name" type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Descripci√≥n</label>
                <textarea id="description" class="form-control" formControlName="description" rows="2"></textarea>
            </div>
            <button type="submit" class="btn-submit" value="Terminar">Terminar</button>
            <button type="submit" class="btn-submit" value="Cancelar">Cancelar</button>

        </form>
    </div>
    
</body>
</html>
