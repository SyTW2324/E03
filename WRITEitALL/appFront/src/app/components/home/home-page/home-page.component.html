<html lang="es">
<head>

    <title>Tu Página Web</title>
    <link rel="stylesheet" href="home-page.component.css">
</head>
<body>
    
    <!-- Header Section -->
    <header class="header">
        <h1>Explora y comparte tu creatividad</h1>
        <p>Un espacio para escritores, lectores y exploradores de historias.</p>
        <button class="cta-button" routerLink="/texts/new">Empieza a Escribir</button>
    </header>

    <section class="main-content">
        <div class="text-section">

        </div>
        <div class="image-section">
            <img src="/assets/creative-writing.png" alt="Escritura Creativa">
        </div>
    </section>
    
</body>
</html>
